<body>
    <h1>Hello world!</h1>
    <p>This page is to turn the bult on or off!</p>
    <button onclick="bulbOn()">Turn on</button>

    <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" id="myImage" onclick="changeImage()">

    <button onclick="bulbOff()">Turn Off</button>
    <p>
        Also you can click on the bulb to on/off!
    </p>
    <script>
        function bulbOn() {
            document.getElementById("myImage").src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }

        function bulbOff() {
            document.getElementById("myImage").src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }

        function changeImage() {
            var image = document.getElementById("myImage");
            console.log(image.src);
            if (image.src.match("bulboff")) {
                image.src = "https://www.w3schools.com/js/pic_bulbon.gif"
            } else {
                image.src = "https://www.w3schools.com/js/pic_bulboff.gif"
            }

        }
    </script>
</body>
